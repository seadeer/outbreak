<body>
<header>
  <img class="left" src="images/biohazard.png">
  <h1 id="title">Outbreak Simulation</h1>
  <img class="right" src="images/biohazard.png">
</header>
  
<section id="credits">
  <p>Created by Anna Clawson.</p>

<section id="Input">
  <h3>Select country and virus</h3>
  <form action="http://localhost:8088/outbreak" method="POST">
    <p>Country:
      <select id= "countries" name="countries">
        <option value="DRC">DRC</option>
        <option value="US">USA</option>
      </select>
    </p>
    <p>Virus:
      <select id = "viruses" name="viruses">
        <option value="Ebola">Ebola</option>
        <option value="rhinovirus">rhinovirus</option>
      </select>
      <button>Submit</button>
    </p>
  </form>
  
</section>

<section id="Output"></section>
<script src="js/outbreak.js"></script>
</body>
