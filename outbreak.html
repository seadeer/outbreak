<!DOCTYPE = <!DOCTYPE html>
<html>
<head>
  <title>Outbreak</title>
</head>
<link rel="stylesheet" type="text/css" href="outbreak.css">
<body>
<header>
  <img class="left" src="images/biohazard.png">
  <h1 id="title">Outbreak Simulation</h1>
  <img class="right" src="images/biohazard.png">
</header>

<section id="Description">
  <p>This program simulates an outbreak of a virus. </p>
</section>
  
<section id="Input">
  <h3>Select country and virus</h3>
  <form id="form">
    <label>Country</label>
      <select id= "countries" name="countries">
        <option value="DRC">DRC</option>
        <option value="US">USA</option>
      </select>
    
    <label>Virus</label>
      <select id = "viruses" name="viruses">
        <option value="Zombievirus">Zombie virus</option>
        <option value="rhinovirus">rhinovirus</option>
      </select>
      <button class = "initial"></button>
    
  </form>
  
</section>

</body>
</html>
